<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="calculadora">
        <h1>IMC - Índice de Massa Corporal</h1>
        <label for="altura">Altura:</label>
        <input type="number" name="" id="altura" placeholder="digite aqui sua altura:">
        <br>

        <label for="peso">Peso (Kg):</label>
        <input type="number" name="" id="peso" placeholder="digite aqui seu peso:">
        <br>

        <button onclick="calcularImc()">Calcular</button>

        <p>Seu índice de massa corporal é: <span id="resultado"></span></p>

    </div>
    <script>
        function calcularImc() {
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            const imc = peso / (altura ** 2);
            var mensagem = "";

        if(imc <= 16.9){
            mensagem = "Muito Abaixo do Peso"
        }else if((imc >= 17) && (imc <= 18.4)){
            mensagem = "Abaixo do Peso"
        }else if((imc >= 18.5) && (imc <= 24.9)){
            mensagem = "Peso Normal"
        }else if((imc >= 25) && (imc <= 29.9)){
            mensagem = "Acima do Peso"
        }else if((imc >= 30) && (imc <= 34.9)){
            mensagem = "Obesidade Grau I"
        }else if((imc >= 35) && (imc <= 40)){
            mensagem = "Obesidade Grau II"
        }else{
            mensagem = "Obesidade Grau III"
        }

            document.getElementById('resultado').textContent = imc.toFixed(2) + " "+ mensagem;
        }
    </script>

</body>

</html>
